<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.productName }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category }}</td>
    </tr>
  </tbody>
</table>
